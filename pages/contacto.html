<body>
    <!------------------------------------------- HEADER -------------------------------------------->
    <header class="container-fluid">

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"

                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end p-0 m-0" id="navbarNav">
                            <ul class="navbar-nav">

                        </div>
                    </div>

    <!------------------------------------------- MAIN -------------------------------------------->
    <main>
        <div class="container">
            <h1 class="display-4 text-center m-5 text-decoration-underline"><span class="fw-bold">Nuestros datos de contacto</span></h1>
            <div class="container w-50">
                <p class="fs-3"><span class="fw-bold">Dirección: </span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam,
                    in.</p>
                <p class="fs-3"><span class="fw-bold">Número de Teléfono: </span>+-------------</p>
                <p class="fs-3"><span class="fw-bold">Email: </span>exampleemail@example.com
                </p>
            </div>
            <h1 class="display-4 text-center m-5 text-decoration-underline"><span class="fw-bold">Formulario de contacto</span></h1>
            <div class="mb-3 text-center container w-50">
                <label for="exampleFormControlInput1" class="form-label"><span class="fw-bold">Correo Electrónico</span></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3 text-center container w-50">
                <label for="exampleFormControlInput1" class="form-label"><span class="fw-bold">Número de Telefóno</span></label>
                <input type="telephone-number" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3 text-center container w-50">
                <label for="exampleFormControlTextarea1" class="form-label"><span class="fw-bold">Mensaje</span></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                <input class="btn btn-primary w-100 mt-4" type="submit" value="Submit">
            </div>
        </div>
    </main>
